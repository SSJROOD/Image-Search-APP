  <head>

    <title>Image search app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

          alt="Palm trees"
        />
        <a href="https://unsplash.com/photos/FQjUaIMQF3Q" target="_blank"
          >Palm Trees</a
        >
      </div>
